name: Deploy React and Java App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      nginx_public_ip: ${{ steps.terraform-outputs.outputs.nginx_public_ip }}
      nginx_private_ip: ${{ steps.terraform-outputs.outputs.nginx_private_ip }}
      backend_private_ip: ${{ steps.terraform-outputs.outputs.backend_private_ip }}

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: Setup AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.PROJECT_REGION }}

    - name: Checkout Terraform repo
      uses: actions/checkout@v3
      with:
        repository: maax103/devs2blu-hackathon-infra-2025 
        path: terraform

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7  

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve

    - name: Get nginx IP
      id: get_ip
      run: |
        IP=$(terraform output -raw nginx_public_ip)
        CLEAN_IP=$(echo "$IP" | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n1 | tr -d '\n')
        echo "nginx_ip=$CLEAN_IP" >> "$GITHUB_OUTPUT"


    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Build React App
      working-directory: ./front
      run: |
        npm ci
        npm run build

    - name: Deploy to EC2
      run: |
        scp -r ./front/dist/* ec2-user@${{ steps.get-ips.outputs.nginx_ip }}:/tmp/app
        ssh ec2-user@${{ steps.get-ips.outputs.nginx_ip }} '
          sudo rm -rf /var/www/html/*
          sudo mv /tmp/app/* /var/www/html/
          sudo systemctl restart nginx
        '