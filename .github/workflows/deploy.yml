name: Deploy App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.PROJECT_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve

    - name: Get IPs
      id: get-ips
      working-directory: ./terraform
      run: |
        echo "nginx_ip=$(terraform output -raw nginx_public_ip)" >> $GITHUB_OUTPUT

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Build React App
      working-directory: ./front
      run: |
        npm ci
        npm run build

    - name: Deploy to EC2
      run: |
        scp -r ./front/dist/* ec2-user@${{ steps.get-ips.outputs.nginx_ip }}:/tmp/app
        ssh ubuntu@${{ steps.get-ips.outputs.nginx_ip }} '
          sudo rm -rf /var/www/html/*
          sudo mv /tmp/app/* /var/www/html/
          sudo systemctl restart nginx
        '